<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
  <section class="wrapper">
    <main class="main inner">
        <h1 class="form-title">アカウント作成</h1>
        <div class="sns-buttons">
          <a href="" class="facebook-button button-box">Facebookでスタート</a>
          <a href="" class="Google-button">Googleでスタート</a>
        </div>
        <p class="sub-title">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
        <div class="account-box sub-title">
          <p class="account"><span>アカウント情報</span></p>
        </div>
        <!-- form作成 -->
      <form action="top">
        <!-- Name filed -->
        <div class="name-filed width">
          <div class="first-name-box">
            <div class="text-label">
              <p class="name">名字<span class="red">※</span></p>
            </div>
            <input class="text-area" type="text" name="yourname" required>
          </div>
          <div class="last-name-box">
            <div class="text-label">
              <p class="name">名前<span class="red">※</span></p>
            </div>
            <input class="text-area" type="text" name="yourname" required>
          </div>
        </div>
        <!-- ラジオbox -->
        <div class="radio width">
          <p class="name">性別</p>
          <div class="sex-box">
            <label class="sex-text" for="men">
              <input class="radio-box" type="radio" name="sex" id="men">
              <span>男性</span>
            </label>
            <label class="sex-text" for="woman">
              <input class="radio-box" type="radio" name="sex" id="woman">
              <span>女性</span>
            </label>
            <label class="sex-text" for="sex">
              <input class="radio-box" type="radio" name="sex" id="sex">
              <span>その他</span>
            </label>
          </div>
        </div>
        <!-- from -->
        <div class="from-box width">
          <div class="origin">
            <p class="name">出身</p>
          </div>
          <div class="select-box">
            <select class="text-area origin-area" type="" name="origin">
              <option value="tokyo">東京</option>
              <option value="tiba">千葉</option>
              <option value="saitama">埼玉</option>
              <option value="kanagawa">神奈川</option>
            </select>
          </div>
        </div>
        <!-- Email -->
        <div class="email-box width">
          <div class="text-label">
            <p class="name">Eメール<span class="red">※</span></p>
          </div>
          <input class="text-area" type="email" name="email" placeholder="ex) hoge@example.com" required>
        </div>
        <!-- 電話番号 -->
        <div class="number-box width">
          <div class="text-label">
            <p class="name">電話番号<span class="red">※</span></p>
          </div>
          <input class="text-area" type="tell" name="number" placeholder="ex) 09012345678">
        </div>
        <!-- パスワード -->
        <div class="password-box width">
          <div class="text-label">
            <p class="name">パスワード<span class="red">※</span></p>
          </div>
          <input class="text-area" type="password" name="password" required>
        </div>
        <!-- パスワード確認 -->
        <div class="confirm-password-box width">
          <div class="text-label">
            <p class="name">パスワード (確認用)<span class="red">※</span></p>
          </div>
          <input class="text-area" type="password" name="password" re>
        </div>
        <!-- check box 作成 -->
        <div class="check-box width">
          <div class="text-label">
            <p class="name">希望のコース</p>
          </div>
          <div class="check">
            <input type="checkbox" name="type" class="checkbox" id="checkbox"><label class="label-checkbox" for="checkbox">フロントエンド</label>
          </div>
          <div class="check">
            <input type="checkbox" name="type" class="checkbox" id="checkbox1"><label class="label-checkbox" for="checkbox1">バックエンド</label>
          </div>
          <div class="check">
            <input type="checkbox" name="type" class="checkbox" id="checkbox2"><label class="label-checkbox" for="checkbox2">アプリ</label>
          </div>
        </div>
        <!-- 備考 -->
        <div class="big-text-area width">
          <div　class="big-text">
            <p class="name">備考</p>
            <textarea class="text-area long-text-area" name="comment" id="" cols="30" rows="10" placeholder="何かあればご記入ください" type="textarea"></textarea>
          </div>
        </div>
        <!-- アカウント作成button -->
        <input class="submit-button" type="submit" value="アカウント作成">
        <!-- last文字 -->
        <p class="name account-bottom">
          アカウントを作成することすることにより、<a class="strong" href="">利用契約</a>と<a class="strong" href="">プライバシーポリシー</a>に同意するものとします。
        </p>
      </form>
    </main>

    <!-- formの外 -->
   <section class="out-form">
    <div class="login-box">
      <a class="account-have-box">既にアカウントお持ちですか？</a>
      <a class="login strong" href="">ログイン</a>
    </div>
      <a class="email-check strong" href="">メールが届きませんか？</a>
   </section>

  </section>

   
   
  

  </body>
</html>
